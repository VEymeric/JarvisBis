<body>
    <header>
        <button class="bouton" onclick="Javascript:window.document.location.href='MainPage.html'" ng-click="retour()">

        <div class="titre">Task</div>

    <script>
      var constellation = $.signalR.createConstellationConsumer("http://localhost:8088", "connect", "JarvisBis");

      constellation.connection.stateChanged(function (change) {
        if (change.newState === $.signalR.connectionState.connected) {
        console.log("Je suis connecté");
        }
      });

      constellation.connection.start();

      </script>

    <div>
        <input id="input" type="text"> <button id="rec">UNUSED BUTTON</button>

        <textarea id="type" cols="20" rows="1"></textarea>
