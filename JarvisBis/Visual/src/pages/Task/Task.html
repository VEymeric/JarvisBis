<ion-header>

<ion-content class=card-background-page no-scroll>

	<img src="assets/img/fond3_r.jpg"/>

	<ion-item class="card-title">
		<ion-label color="primary" floating class= "label-textarea">Entrez l'action.</ion-label>
		<ion-textarea rows="2" clearInput="true" class= "textarea" ></ion-textarea>

	<button ion-button color="light">Envoyer</button>

	<form  onsubmit="Press()">

		<textarea id="action" cols="20" rows="1"></textarea>

	<script>
		var constellation = $.signalR.createConstellationConsumer("http://localhost:8088", "connect", "JarvisBis");

		constellation.connection.stateChanged(function (change) {
		if (change.newState === $.signalR.connectionState.connected) {
			console.log("Je suis connecté");
		}
		});

		constellation.connection.start();
	</script>
