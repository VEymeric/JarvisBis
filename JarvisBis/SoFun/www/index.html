		<title>Vania</title>
	</head>
	
	<body>
	
		<div class="app">
			<div id="deviceready" >
				<p class="event listening">Connecting to Device</p>
				<p class="event received">Device is Ready</p>
				
			</div>
		</div>
		
		<div class="tab">
			<button class="tablinks" onclick="openTabs(event, 'Agenda')">Agenda</button>
			<button class="tablinks" onclick="openTabs(event, 'Home')" id="defaultOpen">Home</button>
			<button class="tablinks" onclick="openTabs(event, 'Task')">Task</button>
			<button class="tablinks" onclick="openTabs(event, 'Option')"><img class="option" src="img/option_4r.png"></img></button>
		</div>

		<div id="Agenda" class="tabcontent">
			<h1>Agenda</h1>
			<header>
				<a href="MainPage.html" ><img class = retour src="icons/retour_1.png" alt="Icon Retour" /></a>
				<div class = agenda>Agenda</div>
			</header>

  			<div id='calendar'></div>
		 	
		 	<div id="dialog-confirm" title="Voulez supprimer cet événement ?">
				<p id="eventDate"></p>
				<p id="eventTitle"></p>
			</div>

			<div id="dialog-form" title="Ajouter un rendez-vous">
				<form>
					<div class="form-group">
						<label for="title">Titre :</label>
						<input type="text" name="title" id="title" value="" class="form form-control text ui-widget-content ui-corner-all">
					</div>
						<div class="form-group">
						<label for="end">Heure de fin :</label>
						<input type="time" name="end" id="end" class="form form-control text ui-widget-content ui-corner-all">
					</div>
					<div class="form-group">
						<label for="colorPalette">Code couleur :</label>
						<input type='text' id="colorPalette"/>
					</div>

					<!-- Allow form submission with keyboard without duplicating the dialog button -->
					<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
				</form>
			</div>
		</div>

		<div id="Home" class="tabcontent">
			<div class="card-title">
				<p>Bienvenue sur Vania.</p>
				<p >Que pouvons-nous faire pour vous aujourd'hui?</p> 
				<div id="message">[REQUEST]</div>
			</div>
				
			<button onclick="startMicrophone(input)">
				<img src="img/micro_1.png"/>
			</button>
				
			<p class ="card-subtitle">Appuyer pour  commencer.</p>
		</div>

		<div id="Task" class="tabcontent">
		
			<form  onsubmit="Press()">
				<label class="label">Entrez l'action :</label> <br> 
				<textarea id="input" type="texte" name="fname"rows="3" clearInput ="true" ></textarea> <br>
				<button  type="submit">Envoyer</button><br><br>
			</form>
			
				<textarea disabled id="reponse" name="reponse" cols="30" rows="2" ></textarea><br>
		
				<input id="checkbox" type="checkbox" onclick="repJours()"></input>
				<label>Répéter tout les</label>
				
				<select id= "listeJours">
					<option value="Lun">Lundi</option>
					<option value="Mar">Mardi</option>
					<option value="Mer" >Mercredi</option>
					<option value="Jeu">Jeudi</option>
					<option value="Ven" >Vendredi</option>
					<option value="Sam" >Samedi</option>
					<option value="Dim" >Dimanche</option>
				</select>
		</div>
		
		<div id="Option" class="tabcontent">
			
			<h1>Connection à Constellation</h1> <br>
			
			<label class="label">Entrez l'adresse IP de votre constellation:</label> <br>
			<input id="IPConstellation" type="texte" value="http://192.168.137.1:8088" ></input> <br>
			
			<label class="label">Entrez votre mot de passe pour constellation</label> <br>
			<input id="pwConstellation" type="text" value="0123" ></input> <br>
			
			<label class="label">Le nom que vous souhaitez donné à cette application dans votre console constellation</label> <br>
			<input id="nameConstellation" type="texte" value="jarvis" ></input> <br>

			<button  onclick="connectionConstellation()">Envoyer</button><br>
		</div>
